<div class="container mt-5">
<div *ngFor="let d of data">
    <div class="card">
      <div class="col-lg-12 d-flex ">
        <div class="col-lg-8"  *ngif="">
          <p>{{d.id}}:
             {{d.firstName}}
             {{d.lastName}},
             {{d.address}} -
          {{d.email}},
          {{d.city}},
          {{d.msg}}
          </p>

        </div>
        <div class="col-lg-4">
        </div>
      </div>
    </div>

</div>
</div>
